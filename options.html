<!doctype html>
<html>
  <head>
    <title>Omg! A lazy person looking for job at Angel.co?</title>
    <style>
      body {
        font-family: sans-serif;
      }
      label {
        display: block;
      }
      textarea {
        font-family: monospace;
      }
      .message {
        height: 20px;
        background: #eee;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="message"></div>
    <h3>Write your message:</h3>

    <ol>
      <li>Write the message bellow using:</li>
      <li>$OWNER$ to print the responsible name</li>
      <li>$COMPANY$ to print the company name</li>
    </ol>

    <textarea name="style_url" id="style_url" cols=80 rows=24
        placeholder="Hello, $OWNER$ from $COMPANY$."></textarea>

    <br/>
    <button class="submit">Save</button>
    <button class="reset">Reset</button>

    <script src="options.js"></script>
  </body>
</html>
